<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/range.css">
    <title>Range Slider</title>
</head>
<body>

    <div id="app">
        <section class="rangeSlider">
            <div class="container">
                <div class="row">
                    <div class="range">
                        <input type="range" min="1" max="7" steps="1" value="1">
                    </div>
                    
                    <ul class="range-labels">
                        <li class="active selected">Today</li>
                        <li v-on:click="greet">2 days</li>
                        <li>3 days</li>
                        <li>4 days</li>
                        <li>5 days</li>
                        <li>6 days</li>
                        <li>7 days</li>
                    </ul>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <table class="table responsive-table">
                        <thead>
                            <th>User Id</th>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Completed</th>
                        </thead>
            
                        <tbody>
                            <tr v-for="product in products">
                                <td v-bind:class="[someClass]">{{ product.userId }}</td>
                                <td v-bind:class="[someClass]">{{ product.id }}</td>
                                <td v-bind:class="[someClass]">{{ product.title }}</td>
                                <td v-bind:class="[someClass]">{{ product.completed }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>


    

    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                products: [],
                activeClass: 'active',
                errorClass: 'text-danger',
                someClass: 'class'
            },
            methods: {
                greet() {
                    console.log('hello');
                }
            },
            created() {
                fetch('https://jsonplaceholder.typicode.com/todos')
                    .then(res => res.json())
                    .then(data => this.products = data)
            }
        });
    </script>    

    <script src="./js/jquery.js"></script>
    <script src="./js/range.js"></script>
    
</body>
</html>
